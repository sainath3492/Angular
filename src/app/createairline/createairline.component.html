<!DOCTYPE html>
<html>
<body>

<div class="container">
  <form>
    <label for="AirlineName">AirlineName</label>
    <input type="text" [(ngModel)]="data.AirlineName" id="AirlineName" name="AirlineName" placeholder="AirlineName">

    <label for="Logo">Logo</label>
    <input type="file"  id="Logo" name="Logo" placeholder="Logo">

    <label for="Contact Number">Contact Number</label>
    <input type="text"  [(ngModel)]="data.ContactNumber" id="Contact Number" name="Contact Number" placeholder="Contact Number">
    <label for="Contact Address">Contact Address</label>
    <input type="text"  [(ngModel)]="data.ContactAddress" id="Contact Address" name="Contact Address" placeholder="Contact Address">

    <input type="submit" (click)="submit()" value="Add">
  </form>
</div>

</body>
</html>
